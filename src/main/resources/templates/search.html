<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input Example</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
</head>
<body>

<div class="d2">
    <form id="searchFormD2" action="/search" method="GET">
        <div class="radio-container">
            <label class="tile main-tile">
                <input type="radio" name="type" value="terms" checked> Term
            </label>
            <label class="tile main-tile">
                <input type="radio" name="type" value="bignessCases"> Case
            </label>
            <label class="tile main-tile">
                <input type="radio" name="type" value="tools"> Tool
            </label>
        </div>

        <div class="search-container">
            <input type="text" id="searchBoxD2" name="query" placeholder="Искать здесь..." autocomplete="off">
            <input type="submit" value="Поиск">
        </div>
    </form>

    <div id="suggestionsD2"></div>
</div>

<!-- Footer with Create Button -->
<footer>
    <button id="createButton" class="create-button">Создать</button>
</footer>

<!-- Modal Structure for Entity Creation -->
<div id="createEntityModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Создание новой сущности</h2>

        <div class="radio-container">
            <label class="tile main-tile">
                <input type="radio" name="entityType" value="terms" checked> Term
            </label>
            <label class="tile main-tile">
                <input type="radio" name="entityType" value="bignessCases"> Case
            </label>
            <label class="tile main-tile">
                <input type="radio" name="entityType" value="tools"> Tool
            </label>
        </div>

        <form id="createEntityForm">
            <div>
                <label for="entityName">Название:</label>
                <input type="text" id="entityName" required>
            </div>
            <div>
                <label for="entityDescription">Описание:</label>
                <textarea id="entityDescription" required></textarea>
            </div>
           <!-- <div>
                <label for="existingAssociations">Связать с существующими:</label>
                <select id="existingAssociations" multiple></select>
            </div>-->
            <div class="modal-footer">
                <button type="submit" class="create-button">Создать</button> <!-- Same style -->
            </div>
        </form>
    </div>
</div>

</body>
</html>
